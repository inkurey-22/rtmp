worker_processes  1;

events {
    worker_connections  1024;
}

rtmp_auto_push on;

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            allow publish all;
            allow play all;

            # Authentication callback to bot service
            on_publish http://bot:8000/on_publish;
            on_play    http://bot:8000/on_play;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    aio on;

    server {
        listen 80;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location / {
            return 200 "RTMP server is running";
        }
    }

    # simple XSL for rtmp_stat if needed
    location /stat.xsl {
        root /usr/local/nginx/html;
    }
}
